<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="carousel">
            <!-- Freccia per andare indietro -->
            <i id="prev" class="fa-solid fa-circle-arrow-left"></i>

            <!-- Container delle immagini -->
            <div id="gallery">
                <img src="img/1.webp" alt="1">
                <img src="img/2.webp" alt="2">
                <img src="img/3.webp" alt="3">
                <img src="img/4.webp" alt="4">
                <img src="img/5.webp" alt="5">
            </div>

            <!-- Freccia per andare avanti -->
            <i id="next" class="fa-solid fa-circle-arrow-right"></i>
        </div>
    </div>
    
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
